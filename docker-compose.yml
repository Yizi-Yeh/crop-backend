services:
  app:
    image: g384357/crop-backend:latest
    # 如果你已經 push 到 Docker Hub，這裡就不需要 build: .
    expose:
      - "3000"
    environment:
      # 注意這裡改用 @crop-postgres，對應下方的 container_name
      - DATABASE_URL=postgresql://postgres:password@crop-postgres:5432/crop_calendar_db
      - PORT=3000
    depends_on:
      - postgres
    networks:
      - zihyan-net
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: crop-postgres
    environment:
      POSTGRES_DB: crop_calendar_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zihyan-net
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  zihyan-net:
    external: true