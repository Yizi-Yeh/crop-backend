services:
  app:
    image: g384357/crop-backend:latest
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/crop_calendar_db
      - PORT=3000
    depends_on:
      - postgres
    networks:
      - zihyan-net
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: crop-postgres
    environment:
      POSTGRES_DB: crop_calendar_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zihyan-net
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  zihyan-net:
    external: true
